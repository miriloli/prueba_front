<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css" type="text/css">
    <script defer src="signup.js"></script>
    
    <title>Sign up</title>
</head>

<body>

    <main class="contenedor_signup">


        <h3 class="logo">SIGN UP</h3>


        <div class="contenedor_name">
            <span>
                <img id="imagen_name" src="IMG/person.svg" alt="">
            </span>
            <input id="name" type="text" placeholder="Name">
        </div>

        <div class="contenedor_email">
            <span>
                <img id="imagen_email" src="IMG/email.svg" alt="">
            </span>
            <input id="email" type="email" placeholder="Email">
        </div>
        <div class="contenedor_phone">
            <span>
                <img id="imagen_phone" src="IMG/phone.svg" alt="">
            </span>
            <input id="phone" type="phone" placeholder="Number phone">
        </div>

        <div class="contenedor_password">
            <span>
                <img id="imagen_password" src="IMG/password.svg" alt="">
            </span>
            <input id="password" type="password" placeholder="Password">
        </div>
        <div class="contenedor_password_2">
            <span>
                <img id="imagen_password2" src="IMG/password.svg" alt="">
            </span>
            <input id="password2" type="password" placeholder="Confirm password">

        </div>
        <span id="passwordError">Las contraseñas no coinciden</span>

        <div class="contenedor_boton_signup">
            <button id="boton_signup" type="button" onclick=""> Sign Up </button>

        </div>


    </main>

    <footer>
        Miriam Gallardo González-Amor &copy;2024
    </footer>
</body>

</html>
